@if (list()) {
  <div class="list">
    @for (pokemon of list(); track pokemon) {
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ pokemon.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img width="100px" height="100px" [src]="pokemon.image" [alt]="pokemon.slug">
          <button mat-button>
            <mat-icon class="icon-color" aria-hidden="false" aria-label="Example home icon"
                      fontIcon="description"></mat-icon>
          </button>
        </mat-card-content>
      </mat-card>
    }
  </div>
  <div class="pagination">
    <mat-form-field appearance="outline">
      <mat-select>
        @for (nbr of listNbrPage(); track nbr) {
        <mat-option [value]="nbr" (onSelectionChange)="callNewList(nbr)">{{ nbr }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
}
