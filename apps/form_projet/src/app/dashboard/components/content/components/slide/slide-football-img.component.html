  <div class="weather-slide"  cdkDragLockAxis="x" cdkDrag>
    @for (day of weatherData; track day; let i = $index) {
        <mat-card>
          <mat-card-content>
            <h3>{{ day.jour }}</h3>
            <img [src]="day.icon" alt="{{ day.condition }}" class="weather-icon">
          </mat-card-content>
          <mat-card-footer>
            <p>{{ day.temperature }}Â°C</p>
            <p>{{ day.condition }}</p>
          </mat-card-footer>
        </mat-card>
    } @empty {
      <p>List vide ...</p>
    }
  </div>
