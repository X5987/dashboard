<mat-grid-list [cols]="3"
               [rowHeight]="'100px'"
               [gutterSize]="'25'">
  @for (tile of tiles; track tile) {
    <mat-grid-tile class="mat-grid-tile"
                   [colspan]="tile.cols"
                   [rowspan]="tile.rows">
        @if (tile.context) {
          <ng-container *ngComponentOutlet="tile.context">
          </ng-container>
        } @else {
          {{ tile.text }}
        }
    </mat-grid-tile>
  }
</mat-grid-list>
