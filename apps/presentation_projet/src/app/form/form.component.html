<lib-header></lib-header>

<div class="container">
  <div class="item">
    <app-to-do-list/>
  </div>

  <div class="item">
    <lib-filter-table
      [appearance]="filterUser_appearance"
      [name]="filterUser_name"
      [placeholder]="filterUser_placeholder"
      [label]="filterUser_label"
      (textfilter)="filterTextUser($event)"
    />
    @if (listUser()) {
      <app-user-table [listUser]="listUser()" [displayedColumns]="listUserDisplayColumn"/>
    } @else {
      <p>Loading...</p>
    }
  </div>

  <div class="item">
    <lib-filter-table
      [appearance]="filterPeriodic_appearance"
      [name]="filterPeriodic_name"
      [placeholder]="filterPeriodic_placeholder"
      [label]="filterPeriodic_label"
      (textfilter)="filterText($event)">
      <mat-slide-toggle
        [(ngModel)]="checkbox"
        #toggle
        (click)="toggleStatus(checkbox)"
        matSuffix/>
    </lib-filter-table>
    @defer (when (listTable$ | async)) {
      <app-periodic-table [list]="listTable$" [displayedColumns]="listColumns"/>
    } @loading {
      <p>Loading...</p>
    }
  </div>


</div>
