<mat-card>
  <mat-card-content class="container">
    <mat-form-field [appearance]="appearance" class="item-input">
      <mat-label>{{ label }}</mat-label>
      <input id="filterId" #filter
             (keyup)="filterFn(value)"
             matInput
             type="text"
             [placeholder]="inputPlaceholder"
             [(ngModel)]="value">
      @if (value) {
        <button [disabled]="!filter"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="clear()">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
      <ng-content></ng-content>
  </mat-card-content>
</mat-card>
