<div class="container">
  <h2 mat-dialog-title>{{ titleTodo() }}</h2>
  <mat-dialog-content class="item">
    <form [formGroup]="formReceived">
      <div class="title-input">
        <lib-input-text
          [type]="'text'"
          matInput
          [id]="ToDoEnumform.message"
          [label]="inputLabel()"
          [placeholder]="placeholder()"
          [formControl]="formReceived.controls[ToDoEnumform.title]"
          [appearance]="'outline'"
        />
      </div>

      <mat-form-field appearance="outline" class="message-input">
        <mat-label>{{ messageTitle() }}</mat-label>
        <textarea
          class="message-area"
          [title]="ToDoEnumform.message"
          [id]="ToDoEnumform.message"
          [formControlName]="ToDoEnumform.message"
          matInput
          [placeholder]="messagePlaceholder()"
        ></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{ closeLabel() }}</button>
    @if (!readonly()) {
      <button
        [disabled]="formReceived.invalid || isFormChanged()"
        (click)="sendData()"
        mat-button
        [mat-dialog-close]="true"
      >
        {{ save() }}
      </button>
    }
  </mat-dialog-actions>
</div>
