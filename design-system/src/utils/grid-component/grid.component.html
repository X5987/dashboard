@if (tileTypes) {
  <ng-container *ngTemplateOutlet="tileTypes === TileTypeEnum.tileSimple ? tileSimple : tileForms"></ng-container>

  <ng-template #tileSimple>
    <mat-grid-list [cols]="grid.grid.cols" [rowHeight]="grid.grid.rowHeight + 'px'" [gutterSize]="grid.grid.gutterSize + 'px'">
      @for (tile of grid.tile; track tile) {
        <mat-grid-tile
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.border-radius.px]="tile.border_radius"
          [style.background]="tile.color">{{ tile.text }}
        </mat-grid-tile>
      }
    </mat-grid-list>
  </ng-template>

  <ng-template #tileForms>
    <!--    <div class="flex-container" >-->
    <mat-grid-list [cols]="grid.grid.cols" [rowHeight]="grid.grid.rowHeight + 'px'" [gutterSize]="grid.grid.gutterSize + 'px'">
      <ng-container *ngFor="let tile of grid.tile">
        <!--        <div class="flex-item"-->
        <mat-grid-tile
          [style.flex]="tile.cols + ' ' + tile.rows"
          [style.border-radius.px]="tile.border_radius"
          [style.border]="tile.border_color"
          [style.background]="tile.color">


          <ng-container *ngIf="tile.context">
            <ng-container *ngTemplateOutlet="tile.context; context: { tile: tile }"></ng-container>
          </ng-container>

          <ng-container *ngIf="!tile.context">
            {{ tile.text }}
          </ng-container>

        </mat-grid-tile>
      </ng-container>
    </mat-grid-list>
  </ng-template>


}
